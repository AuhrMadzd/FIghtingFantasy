	<html>
		
		<Head>
		<Script>
				
			function math_random_int(a, b) {
				  if (a > b) {
					// Swap a and b to ensure a is smaller.
					var c = a;
					a = b;
          b = c;
				  }
				  return Math.floor(Math.random() * (b - a + 1) + a);				
				}			
				
			function combat() {
				var H1 = parseInt(document.Info.H1.value);
				var E1 = parseInt(document.Info.E1.value);
				var H2 = parseInt(document.Info.H2.value);
				var E2 = parseInt(document.Info.E2.value);
				var R1;
				var R2;

				
			 for (var count = 0; count < 100; count++) {
				  R1 = H1 + math_random_int(1, 6) + math_random_int(1, 6);
				  R2 = H2 + math_random_int(1, 6) + math_random_int(1, 6);
				  if (R1 > R2) {
					E2 = E2 - 2;
					parent.FdP.document.write(['Vous blessez l\'adversaire !<BR>']);
					parent.FdP.document.write(['Il lui reste '+E2+' points d\'Endurance.<BR>']);					
					if (E2 <= 0) {
					  break;
					}
				  } else if (R1 < R2) {
					E1 = E1 - 2;
					parent.FdP.document.write(['L\'adversaire vous blesse !<BR>']);
					parent.FdP.document.write(['Il vous reste '+E1+' points d\'Endurance.<BR>']);					
					if (E1 <= 0)
					{
					  break;
					}
				  } else if (R1 == R2) {
					parent.FdP.document.write('Egalité !<BR>');
				  }
				}
				if (E1 <= 0) {
				  parent.FdP.document.write('Vous êtes mort<BR>');
				} else if (E2 <= 0) {
				  parent.FdP.document.write(['Vous êtes vainqueur et il vous reste '+E1+' points d\'Endurance.<BR>']);
				}
			}
		</Script>
		</Head>
		COMBAT
		<Form name="Info" action="">
			<TABLE BORDER=0>
			<TR><TD>Ton Habileté : </TD><TD><input type="text" name="H1" /></TD></TR>
			<TR><TD>Ton Endurance : </TD><TD><input type="text" name="E1" /></TD></TR>
			<TR><TD>L'Habileté de ton adversaire : </TD><TD><input type="text" name="H2" /></TD></TR>
			<TR><TD>L'Endurance de ton adversaire : </TD><TD><input type="text" name="E2" /></TD></TR>
			<TR><TD><input type="button" value="Envoyer" onClick="combat()" /></TD></TR>
		</Form>
		
		
		
		

 
	</html>
